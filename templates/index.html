<!DOCTYPE html>
<html>
<head>
    <title>Web Vulnerability Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">Web Vulnerability Scanner</h2>
                        <form method="post">
                            <div class="mb-3">
                                <label class="form-label">Target URL</label>
                                <input type="text" name="url" class="form-control" placeholder="https://example.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Scan Depth</label>
                                <input type="number" name="depth" class="form-control" min="1" max="5" value="2">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Select Checks</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="checks" value="sql" checked>
                                    <label class="form-check-label">SQL Injection</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="checks" value="xss" checked>
                                    <label class="form-check-label">XSS</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="checks" value="sensitive" checked>
                                    <label class="form-check-label">Sensitive Info</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="checks" value="headers" checked>
                                    <label class="form-check-label">Security Headers</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Start Scan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
